<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 p-4 text-white flex justify-between">
      <h1 class="text-2xl">Shopping Cart</h1>
      <a href="home.html" class="text-white text-lg">Continue Shopping</a>
    </header>

    <div class="container mx-auto mt-10">
      <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
      <div id="cartItems" class="grid gap-6">
      </div>
      <div class="mt-6 text-right">
        <h3 class="text-xl font-bold">
          Total Price: $<span id="totalPrice">0.00</span>
        </h3>
      </div>
      <button
        id="checkoutBtn"
        class="bg-blue-500 text-white p-2 rounded mt-4 w-full"
      >
        Checkout
      </button>
    </div>

    <script src="js/cart.js"></script>
  </body>
</html>
